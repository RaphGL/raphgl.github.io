<div class="list-container">
  {{range .Posts}}
    <div class="item">
      <div class="title">
        <a href="{{.SourceFilePath}}">
          {{.Title}} 
        </a>
        <div>
          {{.ReadDuration}} | {{.Date}}
        </div>
      </div>

      <div class="description">
        {{.Description}}
      </div>
    </div>
  {{end}}
</div>
