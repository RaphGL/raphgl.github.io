<div class="list-container">
  {{range .Posts}}
    <div class="item">
      <div class="title">
        <a href="{{.SourceFilePath}}">
          {{.Title}} 
        </a>
        <div class="metadata">
          <div>{{.ReadDuration}}</div>
          <div>{{.Date}}</div>
        </div>
      </div>

      <div class="description">
        {{.Description}}
      </div>
    </div>
  {{end}}
</div>
