<div class="list-container">
  {{range .Posts}}
    <div class="item">
      <div class="metadata">
        <div>{{.Date}}</div>
        <div>{{.ReadDuration}} read</div>
      </div>
      <div class="title">
        <a href="{{.SourceFilePath}}">
          {{.Title}} 
        </a>
      </div>

      <div class="description">
        {{.Description}}
      </div>
    </div>
  {{end}}
</div>
