{{ define "main" }}
<section class="py-6 mb-6 has-background-primary">
  <div class="has-text-centered">
    <p class="title">{{ .Title }}</p>
  </div>
  <div class="tags is-centered my-2">
    {{ range .Params.tags }}
    <span class="tag is-medium">{{.}}</span>
    {{ end }}
  </div>
</section>
<main class="container">
  <div class="content px-6">{{ .Content }}</div>
</main>
{{end}}
